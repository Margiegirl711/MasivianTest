<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOperacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOperacionesEmpty}" rendered="#{operacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{operacionesController.items.rowCount > 0}">
                    <h:outputText value="#{operacionesController.pagination.pageFirstItem + 1}..#{operacionesController.pagination.pageLastItem + 1}/#{operacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{operacionesController.previous}" value="#{bundle.Previous} #{operacionesController.pagination.pageSize}" rendered="#{operacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{operacionesController.next}" value="#{bundle.Next} #{operacionesController.pagination.pageSize}" rendered="#{operacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{operacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperacionesTitle_operacionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.operacionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperacionesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{operacionesController.prepareView}" value="#{bundle.ListOperacionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{operacionesController.prepareEdit}" value="#{bundle.ListOperacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{operacionesController.destroy}" value="#{bundle.ListOperacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{operacionesController.prepareCreate}" value="#{bundle.ListOperacionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOperacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
