<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOperacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOperacionesLabel_operacionId}" for="operacionId" />
                    <h:inputText id="operacionId" value="#{operacionesController.selected.operacionId}" title="#{bundle.CreateOperacionesTitle_operacionId}" required="true" requiredMessage="#{bundle.CreateOperacionesRequiredMessage_operacionId}"/>
                    <h:outputLabel value="#{bundle.CreateOperacionesLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{operacionesController.selected.descripcion}" title="#{bundle.CreateOperacionesTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operacionesController.create}" value="#{bundle.CreateOperacionesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{operacionesController.prepareList}" value="#{bundle.CreateOperacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOperacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
