<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCalculadoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCalculadoraLabel_calculadoraId}" for="calculadoraId" />
                    <h:inputText id="calculadoraId" value="#{calculadoraController.selected.calculadoraId}" title="#{bundle.EditCalculadoraTitle_calculadoraId}" required="true" requiredMessage="#{bundle.EditCalculadoraRequiredMessage_calculadoraId}"/>
                    <h:outputLabel value="#{bundle.EditCalculadoraLabel_valora}" for="valora" />
                    <h:inputText id="valora" value="#{calculadoraController.selected.valora}" title="#{bundle.EditCalculadoraTitle_valora}" />
                    <h:outputLabel value="#{bundle.EditCalculadoraLabel_valorb}" for="valorb" />
                    <h:inputText id="valorb" value="#{calculadoraController.selected.valorb}" title="#{bundle.EditCalculadoraTitle_valorb}" />
                    <h:outputLabel value="#{bundle.EditCalculadoraLabel_resultado}" for="resultado" />
                    <h:inputText id="resultado" value="#{calculadoraController.selected.resultado}" title="#{bundle.EditCalculadoraTitle_resultado}" />
                    <h:outputLabel value="#{bundle.EditCalculadoraLabel_mensaje}" for="mensaje" />
                    <h:inputText id="mensaje" value="#{calculadoraController.selected.mensaje}" title="#{bundle.EditCalculadoraTitle_mensaje}" />
                    <h:outputLabel value="#{bundle.EditCalculadoraLabel_operacionId}" for="operacionId" />
                    <h:selectOneMenu id="operacionId" value="#{calculadoraController.selected.operacionId}" title="#{bundle.EditCalculadoraTitle_operacionId}" >
                        <f:selectItems value="#{operacionesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{calculadoraController.update}" value="#{bundle.EditCalculadoraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCalculadoraViewLink}"/>
                <br />
                <h:commandLink action="#{calculadoraController.prepareList}" value="#{bundle.EditCalculadoraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCalculadoraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
